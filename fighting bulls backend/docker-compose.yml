services:
  postgres:
    image: postgres:16
    container_name: fba_postgres
    environment:
      POSTGRES_USER: fba
      POSTGRES_PASSWORD: fba_password
      POSTGRES_DB: fba_dev
    ports:
      - "5432:5432"
    volumes:
      - fba_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fba -d fba_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  fba_pgdata:
